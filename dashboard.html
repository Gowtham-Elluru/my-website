<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        section{
            margin: 10px;
        }
        button a{
            text-decoration: none;
            color: black;
        }
        header{
            position: fixed;
            top: 0;
            height: 5vh;
            color: white;
        }
        main{
            height: 100vh;
            background: linear-gradient(
                to bottom,#0f2027,#203a43,#2c5364);
            display: flex;
            flex-direction: column;
            justify-content: safe;
            align-items: center;
            flex-wrap: wrap;
        }
        body{
            margin: 0;
            text-align: center;
        }
        footer{
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            flex-wrap: wrap;
        }
        button{
            color: black;
            border: 2px solid blue;
            border-radius: 9px;
            cursor: pointer;
        }
        button:hover{
            background-color: aqua;
        }
        .d{
            margin-top: 70px;
            color: white;
        }
        .dropdown {
            position: relative;
        }

        .dropdown-c{
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            z-index: 10;
            border: 3px solid violet;
        }

        .dropdown-c a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-c a:hover {
            background-color: aqua;
        }
    </style>
</head>
